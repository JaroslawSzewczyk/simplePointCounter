<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Point counter</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h3>HOME</h3>
            <div class="home-board">
                <p id="home-points">0</p>
            </div>
            <div class="btn-container">
                <button class="btn-home1">+1</button>
                <button class="btn-home2">+2</button>
                <button class="btn-home3">+3</button>
            </div>
        </div>
        <div class="guest">
            <h3>GUEST</h3>
            <div class="guest-board">
                <p id="guest-points">0</p>
            </div>
            <div class="btn-container">
                <button class="btn-guest1">+1</button>
                <button class="btn-guest2">+2</button>
                <button class="btn-guest3">+3</button>
            </div>
        </div>
        <div class="new-game-btn">
            <button class="new-game"></button>
        </div>
    </div>
</body>
</html>
